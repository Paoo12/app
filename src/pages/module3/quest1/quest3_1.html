<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
          IPv4 Variable Length Subnet Exam
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
      
          <ion-card radio-group>
              <ion-card-header>
                  <h1>Question 1</h1>
              </ion-card-header>
      
              <ion-card-content>
              <h2>is a numerical masking sequence, or IP address subset, based on overall network requirements. It allows a network administrator to use long masks for networks with few hosts and short masks for networks with multiple hosts.</h2>
                  <br>
                  <ion-list>
                      
                        <ion-item>
                          <ion-label>
      
      IPv4
      </ion-label>
                          <ion-radio value="one"></ion-radio>
                        </ion-item>
                      
                        <ion-item>
                          <ion-label>
      
      IPv6
      </ion-label>
                           <ion-radio value="two"></ion-radio>
                        </ion-item>
                      
                        <ion-item>
                          <ion-label>
      
      VLSM
      </ion-label>
                          <ion-radio value="three"></ion-radio>
                        </ion-item>
      
                        <ion-item>
                          <ion-label>
     
    	IP
      </ion-label>
                           <ion-radio value="four"></ion-radio>
                        </ion-item>
                      
                      </ion-list>
      
                      <button ion-button block (click)="validate1()">Next</button>
                    
                    
                   
              </ion-card-content>
        </ion-card> 
      </ion-content>
