<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        IPv4 Variable Length Subnet Exam
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
        
            <ion-card>
                <ion-card-header>
                    <h1>Question 3</h1>
                </ion-card-header>
        
                <ion-card-content>
        	        <h2> Which of the following would best support a point to point link?</h2><br>
                    <ion-list>	
                        
                          <ion-item>
                            <ion-label>255.255.255.253</ion-label>
                            <ion-radio value="one"></ion-radio>
                          </ion-item>
                        
                          <ion-item>
                            <ion-label>255.255.255.0</ion-label>
                             <ion-radio value="two"></ion-radio>
                          </ion-item>
                        
                          <ion-item>
                            <ion-label>255.255.255.128</ion-label>
                            <ion-radio value="three"></ion-radio>
                          </ion-item>
        
                          <ion-item>
                            <ion-label>255.255.255.252</ion-label>
                             <ion-radio value="four" (click)="ans()"></ion-radio>
                          </ion-item>
                        
                        </ion-list>
        
                        <button ion-button block (click)="validate1()">Next</button>
                      
                      
                     
                </ion-card-content>
          </ion-card> 
        </ion-content>
