<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        Courses
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content class="card-background-page">


    <ion-item>
      <h2>Course List</h2>
    </ion-item>
    <ion-list>

      <ion-item (click)="link1()">
        <ion-thumbnail item-start>
          <img src="../assets/img/ipv4-1.jpg"/>
        </ion-thumbnail>
        <h2>IP Addressing</h2>
        <button ion-button clear item-end>Open</button>
      </ion-item>

      <ion-item (click)="link2()">
      <ion-thumbnail item-start>
          <img src="../assets/img/ipv4-2.jpg"/>
        </ion-thumbnail>
        <h2>IPv4 Basic Subnetting</h2>
        <button ion-button clear item-end>Open</button>
      </ion-item>

      <ion-item (click)="link3()">
      <ion-thumbnail item-start>
          <img src="../assets/img/ipv4-3.jpg"/>
        </ion-thumbnail>
        <h2>IPv4 Variable Length Subnetting</h2>
        <button ion-button clear item-end>Open</button>
      </ion-item>

      <ion-item (click)="link4()">
      <ion-thumbnail item-start>
          <img src="../assets/img/ipv4-4.jpg"/>
        </ion-thumbnail>
        <h2>IPv4 Supernetting</h2>
        <button ion-button clear item-end>Open</button>
      </ion-item>

      <ion-item (click)="link5()">
      <ion-thumbnail item-start>
          <img src="../assets/img/ipv4-5.jpg"/>
        </ion-thumbnail>
        <h2>IPv6 Addressing</h2>
        <button ion-button clear item-end>Open</button>
      </ion-item>


    </ion-list>

  </ion-content>
