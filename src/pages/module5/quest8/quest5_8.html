<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        IP Addressing Exam
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
        
            <ion-card radio-group>
                <ion-card-header>
                    <h1>Question 8</h1>
                </ion-card-header>
        
                <ion-card-content>
                <h2>How many bits will be in each group of IPv6?</h2><br>
                    <ion-list>
                        
                          <ion-item>
                            <ion-label>
        
        32 bits
        </ion-label>
                            <ion-radio value="one"></ion-radio>
                          </ion-item>
                        
                          <ion-item>
                            <ion-label>
        
        8 bits
        </ion-label>
                             <ion-radio value="two"></ion-radio>
                          </ion-item>
                        
                          <ion-item>
                            <ion-label>
        
        16 bits
        </ion-label>
                            <ion-radio value="three"></ion-radio>
                          </ion-item>
        
                          <ion-item>
                            <ion-label>
        
        18 bits 
        </ion-label>
                             <ion-radio value="four"></ion-radio>
                          </ion-item>
                        
                        </ion-list>
        
                        <button ion-button block (click)="validate1()">Next</button>
                      
                      
                     
             </ion-card-content>
          </ion-card> 
        </ion-content>
