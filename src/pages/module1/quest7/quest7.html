<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        IP Addressing Exam
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-card>
        <ion-card-header>
            <h1>Question 7</h1>
        </ion-card-header>

        <ion-card-content>
            <h2>What Addressing mode wherein data is sent only to one destined host. The Destination Address field contains 32-bit IP address of the destination host.</h2>
            <br>
            <ion-list radio-group>
                
                  <ion-item>
                    <ion-label>Unicast</ion-label>
                    <ion-radio value="one" (click)="ans()"></ion-radio>
                  </ion-item>
                
                  <ion-item>
                    <ion-label>Broadcast</ion-label>
                     <ion-radio value="two"></ion-radio>
                  </ion-item>
                
                  <ion-item>
                    <ion-label>Multicast</ion-label>
                    <ion-radio value="three"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label>Subnet Mask</ion-label>
                    <ion-radio value="four"></ion-radio>
                  </ion-item>

              
                </ion-list>

                <button ion-button block (click)="validate1()">Next</button>
              
              
             
        
        </ion-card-content>
    </ion-card>

  </ion-content>
