<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        IP Addressing Exam
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-card>
        <ion-card-header>
            <h2>Question 3</h2>
        </ion-card-header>

        <ion-card-content>
            <h2>IPv4 addresses are divided into two parts. What are these two parts?</h2>
            <br>
            <ion-list>
                
                  <ion-item>
                    <ion-label>IP Host</ion-label>
                    <ion-checkbox [(ngModel)]="one"></ion-checkbox>
                  </ion-item>
                
                  <ion-item>
                    <ion-label>Network Host</ion-label>
                     <ion-checkbox [(ngModel)]="two"></ion-checkbox>
                  </ion-item>
                
                  <ion-item>
                    <ion-label>CIDR</ion-label>
                    <ion-checkbox [(ngModel)]="three"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                    <ion-label>Host Id</ion-label>
                    <ion-checkbox [(ngModel)]="four"></ion-checkbox>
                  </ion-item>

              
                </ion-list>

                <button ion-button block (click)="validate1()">Next</button>
              
              
             
        
        </ion-card-content>
    </ion-card>

  </ion-content>
