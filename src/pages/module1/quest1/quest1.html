<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        IP Addressing Exam
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>

    <ion-card>
        <ion-card-header>
            <h1>Question 1</h1>
        </ion-card-header>

        <ion-card-content>
            <h2>Ip Address are written in 2 Notations. What are these 2 Notations?</h2>
            <br>
            <ion-list>
                
                  <ion-item>
                    <ion-label>Octal Notation</ion-label>
                    <ion-checkbox [(ngModel)]="one"></ion-checkbox>
                  </ion-item>
                
                  <ion-item>
                    <ion-label>Hexadecimal Notation</ion-label>
                    <ion-checkbox [(ngModel)]="two"></ion-checkbox>
                  </ion-item>
                
                  <ion-item>
                    <ion-label>Dotted Incrementing Notation</ion-label>
                    <ion-checkbox [(ngModel)]="three"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                    <ion-label>Dotted Decimal Notation</ion-label>
                    <ion-checkbox [(ngModel)]="four"></ion-checkbox>
                  </ion-item>
                
                </ion-list>

                <button ion-button block (click)="validate1()">Next</button>
              
              
            
        </ion-card-content>
    </ion-card>

 

    




  </ion-content>
