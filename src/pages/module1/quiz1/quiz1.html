<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        IP Addressing Exam
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>

        <ion-card>
            <ion-card-content>
                This Exam Will take you through what you have learned from the IP Addressing Course.<br>
                This exam contains 10 Questions.
                <button ion-button block (click)="confirm()">Take Exam!</button>
            </ion-card-content>
        </ion-card>





  </ion-content>
