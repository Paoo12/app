<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Insert Title**
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="presentPopover($event)">
    <ion-icon name="contact" item-end></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="row1">
  <ion-grid>
   
    <ion-row>
        <ion-col>
          <button ion-button block color="light" (click)="move()">
            <ion-icon name="list">
            Activity
            </ion-icon>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button block color="light" (click)="move1()">
              <ion-icon name="list-box">
               Courses
              </ion-icon>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button block color="light" (click)="move2()">
              <ion-icon name="create">
                  Quizzes
              </ion-icon>
          </button>
        </ion-col>   
     </ion-row>

     <ion-row>
        <ion-col>
          <button ion-button block color="light" (click)="move3()">
              <ion-icon name="clipboard">
                  Scores
              </ion-icon>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button block color="light" (click)="move4()">
              <ion-icon name="calculator">
                  IPv4 Calculator
              </ion-icon>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button block color="light" (click)="move5()">
              <ion-icon name="bookmark">
                  Bookmarks
              </ion-icon>
          </button>
        </ion-col>
     
    </ion-row>
   

 </ion-grid>
</div>

 </ion-content>
