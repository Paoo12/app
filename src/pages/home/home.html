<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      MAiA
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="presentPopover($event)">
    <ion-icon name="contact" item-end></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url('assets/img/bground.jpg');
background-repeat: no-repeat;
background-size: 100%;">
<ion-list>
<ion-item class="custom-item" (click)="move()">
    <img src="assets/img/act.png" style="width:100%; height: 100%;"/>
    <hr>
    <h2 class="text">Activity</h2>   
</ion-item>
<ion-item class="custom-item" (click)="move1()">
  <img src="assets/img/course.png" style="width:100%; height: 100%; "/>
  <hr>
  <h2 class="text">Courses</h2>   
</ion-item>
<ion-item class="custom-item" (click)="move3()">
    <img src="assets/img/score.png" style="width:100%; height: 100%;"/>
    <hr>
    <h2 class="text">Scores</h2>     
</ion-item>
<ion-item class="custom-item" (click)="move4()">
    <img src="assets/img/calculator.png" style="width:100%; height: 100%;"/>
    <hr>
    <h2 class="text" style="word-wrap: break-word;">Subnet Calculator</h2>    
</ion-item>


</ion-list>
 </ion-content>
