<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        IPv4 Subnetting Exam
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-card radio-group>
        <ion-card-header>
            <h1>Question 1</h1>
        </ion-card-header>

        <ion-card-content>
            <h2>These IP addresses are normally assigned to a very small size network because it can only have 254 hosts in a network</h2>
            <br>
            <ion-list>
                
                  <ion-item>
                    <ion-label>Class A</ion-label>
                    <ion-radio value="one"></ion-radio>
                  </ion-item>
                
                  <ion-item>
                    <ion-label>CLass B</ion-label>
                     <ion-radio value="two"></ion-radio>
                  </ion-item>
                
                  <ion-item>
                    <ion-label>Class C</ion-label>
                    <ion-radio value="three" (click)="ans()"></ion-radio>
                  </ion-item>

              
                </ion-list>

                <button ion-button block (click)="validate1()">Next</button>
              
              
             
        
        </ion-card-content>
    </ion-card>

  </ion-content>
