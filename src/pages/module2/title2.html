<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        IPv4 Basic Subnetting
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-card>
      
        <ion-item>
          <h1>IPv4 Basic Subnetting</h1>
        </ion-item>
      
        <img src="../assets/img/ipv4-2.jpg">
      
        <ion-card-content>
          <p>This Course will take you through IPv4 basic Subnetting concepts and techniques</p>
        </ion-card-content>

        <button ion-button block (click)="start()">Start Course</button>
        <button ion-button block (click)="quiz()">Take Quiz</button>

      </ion-card>

  </ion-content>
