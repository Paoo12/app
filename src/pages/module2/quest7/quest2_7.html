<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        IP Addressing Exam
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
        <ion-card radio-group>
            <ion-card-header>
                <h1>Question 7</h1>
            </ion-card-header>
    
            <ion-card-content>
                <h2>“255.255.224.0” in binary form?</h2>
                <br>
                <ion-list>
                    
                      <ion-item>
                        <ion-label>11111111.11111111.11100000.00000000</ion-label>
                        <ion-radio value="one"></ion-radio>
                      </ion-item>
                    
                      <ion-item>
                        <ion-label>11111111.11111111.11110000.00000000</ion-label>
                         <ion-radio value="two"></ion-radio>
                      </ion-item>
                    
                      <ion-item>
                        <ion-label>11111111.11111111.11111000.00000000</ion-label>
                        <ion-radio value="three"></ion-radio>
                      </ion-item>
    
                  
                    </ion-list>
    
                    <button ion-button block (click)="validate1()">Next</button>
                  
                  
                 
            
            </ion-card-content>
        </ion-card>
    
      </ion-content>
