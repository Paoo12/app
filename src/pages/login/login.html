<ion-content class="login-content" padding>
        <div class="logo-row">
         
            <img src="assets/img/MAIA.png" style="width:150%; height: 150%;"/>
    
        </div>
        <div class="login-box">
          <form>
            <ion-row>
              <ion-col>
                <ion-list inset>
                  
                  <ion-item>
                    <ion-input type="text" placeholder="Username" name="email" [(ngModel)]="email" required></ion-input>
                  </ion-item>
                  
                  <ion-item>
                    <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
                  </ion-item>
                  
                </ion-list>
              </ion-col>
            </ion-row>
            
            <ion-row>
              <ion-col class="signup-col">
                <button ion-button class="submit-btn" full type="submit" (click)="login1()">Login</button>
                <button ion-button class="register-btn" block clear>Create New Account</button>
              </ion-col>
            </ion-row>
            
          </form>
        </div>
      </ion-content>
