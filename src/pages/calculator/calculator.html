


<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        IP Subnet Calculator
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
        <h2>IP Address</h2>
    <ion-item>    
        <hr>   
        <input type="number" class="adrs" id="i1" [(ngModel)]="i1"/>&nbsp;.
        &nbsp;
        <input type="number" class="adrs" id="i2" [(ngModel)]="i2">&nbsp;.
        &nbsp;
        <input type="number" class="adrs" id="i3" [(ngModel)]="i3">&nbsp;.
        &nbsp;
        <input type="number" class="adrs" id="i4" [(ngModel)]="i4">&nbsp;  /
        <input type="number" class="adrs" id="cidr" [(ngModel)]="cidr">
        <br>
        <br>
        <button ion-button block (click)="calculate($index); calculate1()">Calculate</button>
    </ion-item>

    <hr>
    <div class='result'>
    <span class=label>IP Address :</span>
    <span>{{i1}}{{"."}}{{i2}}{{"."}}{{i3}}{{"."}}{{i4}}</span>
</div>
<div class='result'>
    
    <span class=label>Subnet mask :</span>
    <span> {{mask}}</span>
  </div> 
  <div class='result'>
    <span class=label>Net Address :</span>
    <span class=value id=resNet></span>
    </div>
    <div class='result'>
    <span class=label>Broadcast Address :</span>
    <span class=value id=resBC></span>
   </div>
   <div class='result'>
    <span class=label>Class :</span>
    <span>{{standardClass}}</span>
   </div>
   <div class='result'>
    <span class=label>Range :</span>
    <span class=value id=resRange></span>>
    </div>
    <div class='result'>
    <span class=label>IP Binary :</span>
    <span *ngFor="let ip of ipBin">{{ip}}</span>
   </div>
   <div class='result'>
    <span class=label>Mask Binary :</span>
    <span>{{maskBinary}}</span>
    </div>
    <div class='result'>
    <span class=label>Net Address Binary :</span>
    <span class=value id=resBinNet></span>
    </div>
    <div class='result'>
    <span class=label>BC Address Binary :</span>
    <span class=value id=resBinBC></span>
    </div>



  </ion-content>
