<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
          IPv4 Supernetting Exam
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="contact" item-end></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
      
          <ion-card radio-group>
              <ion-card-header>
                  <h1>Question 1</h1>
              </ion-card-header>
      
              <ion-card-content>
              <h2>Can you perform Supernetting on Class B address of IPv4?</h2>
                  <br>
                  <ion-list>
                      
                        <ion-item>
                          <ion-label>True</ion-label>
                          <ion-radio value="one" (click)="ans()"></ion-radio>
                        </ion-item>
                      
                        <ion-item>
                          <ion-label>False</ion-label>
                           <ion-radio value="two"></ion-radio>
                        </ion-item>
                        </ion-list>
                        <button ion-button block (click)="validate1()">Next</button>
                      
              </ion-card-content>
        </ion-card> 
      </ion-content>
